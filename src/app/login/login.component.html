
<div class="container">
  <div *ngIf="!Logged" class="col-xs-8">
    
  <h4>{{title}}</h4>  
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3"  [(ngModel)]="Email" name="Email" placeholder="Email">
      </div>
    </div>
    <div class="form-group  row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input [type]="type" class="form-control" id="inputPassword3" [(ngModel)]="Password" name="Password" placeholder="Password">
        <span class="glyphicon glyphicon-eye-open"></span>
        
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
      </div>
    </div>
  </form>
  <p style="color:red">  {{error}}</p>
  
</div>
</div>
<div *ngIf="Logged">
  <vf-employees ></vf-employees>  
</div>
